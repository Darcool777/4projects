<html lang="pl">

<body>

<script>

  let data = prompt("Podaj datÄ™ urodzenia (RRRR-MM-DD):");
  let ur = new Date(data);

  if (isNaN(ur.getTime())) {
    document.write("Niepoprawna data");
  } else {

    let now = new Date();
    let wiek = now.getFullYear() - ur.getFullYear();

    if (
            now.getMonth() < ur.getMonth() ||
            (now.getMonth() === ur.getMonth() && now.getDate() < ur.getDate())
    ) {
      wiek--;
    }
    document.write("Masz " + wiek + " lat.");
  }

</script>

</body>
